<!doctype html>
<html lang="en" ng-app = "eventsApp">
<head>
	<meta charset="UTF-8">
	<title>Event Registration</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<!-- Container Bootstrap close -->
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>
			</div>
<div ng-controller = "EditEventController" style="padding-left: 20px; padding-right: 20px">
	<div class="container"><h1>New Event</h1>
<hr>
<form action="">
	<fieldset>
		<label for="eventName" >Event Name:</label>
		<input type="text" id="eventName" ng-model = "event.name" placeholder = "
		Name of your event...">
		<label for="eventDate">Event Date:</label>
		<input type="text" id="eventDate" placeholder = "
		Name of your event..."  ng-model = "event.date">
		<label for="eventImageUrl"> Event Image :</label>
		<input type="text" id="event.ImageUrl" placeholder = "
		Link to the image" type="url" ng-model = "event.imageUrl">
	</fieldset>
	<img ng-src="{{event.imageUrl}}" src="" alt="">
<button type="submit" ng-click = "saveEvent(event)" class="btn btn-primary">Save</button>

</form>
	</div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="lib/bootstrap.min.js"></script>



</body>
</html>
